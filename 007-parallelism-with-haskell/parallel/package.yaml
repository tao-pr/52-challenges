name:                parallel
version:             0.1.0.0
github:              "tao-pr/52-challenges"
license:             MIT
author:              "Author name here"
maintainer:          "pataoengineer@gmail.com"
copyright:           "2020 Tao PR"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Running parallel

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  parallel-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - parallel

tests:
  parallel-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - parallel
